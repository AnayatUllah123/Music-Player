    <div class="container">
       <div class="music-player">
           <nav class="navi">
             <div class="circle">
              <i class="fa-solid fa-angle-left"></i>
             </div>
             <div class="circle">
              <i class="fa-solid fa-bars"></i>
             </div>
           </nav>
           <img src="468-thumbnail.png" class="song-img">
           <h1>Pehli Dafa</h1>
           <p>Lorem ipsum dolor</p>
           <audio  id="song">
            <source src="Pehli Dafa Song Video  Ileana DCruz  Latest Hindi Song 2017  TSeries.mp3" type="audio/mpeg">
           </audio>
           <input id="progress" type="range" value="0">

           <div class="controls">
               <div>
                <i class="fa-solid fa-backward"></i>
               </div>
               <div onclick="playPause()">
                <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
               <div>
                <i class="fa-solid fa-forward"></i>
               </div>
           </div>
       </div>
    </div>
